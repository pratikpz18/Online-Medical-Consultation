<!DOCTYPE html>
<html>
<head>
	<title>About us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='about.css')}}">
</head>
<body>
	<nav>
		<form action="/" method="POST">
			<label class="logo"><a href="{{url_for('index')}}">Medico</a></label>
			<ul class="nav">
				<li><i class="fa fa-info-circle " aria-hidden="true"></i><input type="submit" name="about_button" value="About" 
				></li>
				<li><i class="fa fa-phone" aria-hidden="true"></i><input type="submit" name="contact_button" value="Contact" 
				></li>
				<li><i class="fa fa-sign-in" aria-hidden="true"></i><input type="submit" name="login_button" value="Login"></li>
				<li><i class="fa fa-registered" aria-hidden="true"></i><input type="submit" name="signup_button" value="Signup"></li>
			</ul>
		</form>
		<div class="hamburger">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</div>
	</nav> 
	<section>
		<h1>This is College Project</h1>
	</section>
	</body>
	<script>
		const navslide = () => {
			const hamburger = document.querySelector(".hamburger");
			const nav = document.querySelector(".nav");

			hamburger.addEventListener('click', () => {
				nav.classList.toggle("nav2");
			 });
		}

		navslide();
	</script>
</html>
